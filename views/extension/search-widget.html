<div class="field has-addons">
  <div class="control is-expanded">
    <input type="text" id="newNote" list="searchResults" class="input" placeholder="New log/Search..." onkeyup="if(event.keyCode == 13){ document.location.pathname = this.value } else { search(this.value); }" autocomplete="off"/>
    <datalist id="searchResults"></datalist>
  </div>
  <div class="control">
    <a class="button" onclick="document.location.pathname = document.getElementById('newNote').value">
      <span class="icon"><i class="fa-solid fa-plus"></i></span>
    </a>
  </div>
</div>

<script type="application/javascript">
 document.addEventListener('selectionchange', function() {
     let selection = window.getSelection();
     let text = selection.toString();

     if( text.length == 0 ) { return; }
     if( selection.anchorNode.className == 'control' ) { return; }

     document.getElementById('newNote').value = text;
 })

 function search(keyword) {
     let results = document.getElementById("searchResults");
     if (keyword.length == 0) {
         results.innerHTML = "";
         return;
     }

     fetch("/+/search?q="+encodeURIComponent(keyword), {
         method: 'GET',
         cache: 'no-cache'
     }).then(function(resp) {
         return resp.text();
     }).then(function(body) {
         results.innerHTML = body;
     });
 }
</script>

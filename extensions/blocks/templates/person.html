<div class="is-inline-block pb-4" style="width:33%;">
  <div class="media">
    <div class="media-left">
      <figure class="image is-32x32">
        <img alt="{{.name}}" src="{{.image}}" class="is-rounded" />
      </figure>
    </div>
    <div class="media-content">
      <p class="title is-6"> <a href="{{.website}}"> {{.name}} </a></p>
      <p class="subtitle is-6"><small> {{.byline}} </small></p>
    </div>
  </div>
</div>

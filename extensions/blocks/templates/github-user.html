<div class="is-inline-block pb-4" style="width:33%;">
  <div class="media">
    <div class="media-left">
      <figure class="image is-32x32">
        <img alt="{{.name}}" src="https://github.com/{{.name}}.png" class="is-rounded" />
      </figure>
    </div>
    <div class="media-content">
      <p class="title is-6"> <a href="https://github.com/{{.name}}">{{.name}}</a></p>
    </div>
  </div>
</div>
